0x0000	Null Record				UNDEFINED[]
0x0001	Free Bytes				UNDEFINED[]
0x0032	D30 White Balance		UNDEFINED[]

0x0805	Canon File Description	ASCII
0x0805	User Comment			ASCII
0x080a	Canon Raw MakeModel		ASCII
0x080b	Canon Firmware Version	ASCII
0x080c	Component Version		ASCII
0x080d	ROM Operation Mode		ASCII
0x0810	Owner Name				ASCII
0x0815	Canon Image Type		ASCII
0x0816	Original File Name		ASCII
0x0817	Thumbnail File Name		ASCII

0x100a	Target Image Type		SHORT
0x1010	Shutter Release Method	SHORT	enum: 0 = single-shot, 1 = continuous-shooting	
0x1011	Shutter Release Timing	SHORT	enum: 0 = priority-on-shutter, 1 = priority-on-focus	
0x1016	Release Setting			SHORT
0x101c	Base ISO				SHORT

0x1029	Focal Length			SHORT[] 
0x102a	Canon Shot Info			SHORT[]
0x102c	G2 White Balance		SHORT[]
0x102d	Canon Camera Settings	SHORT[]
0x1030	White Sample			SHORT[]
0x1031	Sensor Info				SHORT[]
0x1033	Canon Custom Functions	SHORT[]
0x1038	Canon Picture Info		SHORT[]

0x10a9	D60 Red Blue Coefficients	SHORT[]
0x10ad	White Balance Coeff_CHECK	SHORT[]
0x10ae	Color Temperature		SHORT
0x10b4	Color Space				SHORT 	enum: 1 = sRGB, 2 = Adobe-RGB, 0xffff = uncalibrated
0x10b5	Thumbnail Info			SHORT[]

0x1803	Image Format			LONG[]
0x1804	Record ID				LONG
0x1806	Self Timer Time			LONG
0x1807	Target Distance Setting	FLOAT
0x180b	Serial Number			LONG
0x180e	Time Stamp				LONG[]
0x1810	Image Info				LONG[]
0x1813	Flash Info				LONG[]
0x1814	Measured EV				FLOAT
0x1817	File Number				LONG
0x1818	Exposure Info			FLOAT[]

0x1835	Decoder Table			LONG[]

0x2005	Raw Data				LONG
0x2007	Jpg From Raw			LONG
0x2008	Thumbnail Image			LONG

0x2804	Image Description		UNDEFINED
0x2807	Camera Object			UNDEFINED
0x3002	Shooting Record			UNDEFINED
0x3003	Measured Info			UNDEFINED
0x3004	Camera Specification	UNDEFINED
0x300a	Image Props				UNDEFINED
0x300b	EXIF Information		UNDEFINED

0x580e	Timestamp 2				LONG[]
0x5813	Flash Used				LONG
