#handlers=java.util.logging.FileHandler, java.util.logging.ConsoleHandler, it.tidalwave.imageio.MultiThreadHandler
handlers=java.util.logging.FileHandler, it.tidalwave.imageio.MultiThreadHandler

java.util.logging.FileHandler.level = ALL
java.util.logging.FileHandler.pattern = target/logs/jrawio.log
java.util.logging.FileHandler.limit = 10000000
java.util.logging.FileHandler.count = 20
java.util.logging.FileHandler.formatter = it.tidalwave.imageio.SingleLineLogFormatter

java.util.logging.ConsoleHandler.level = ALL
java.util.logging.ConsoleHandler.formatter = it.tidalwave.imageio.SingleLineLogFormatter

it.tidalwave.imageio.MultiThreadHandler.level = ALL
it.tidalwave.imageio.MultiThreadHandler.directory = target/logs
it.tidalwave.imageio.MultiThreadHandler.formatter = it.tidalwave.imageio.SingleLineLogFormatter

it.tidalwave.level = ALL
